<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1>
            I Am,
            <div class="inner">
                <span>Author</span>
                <span>Front-End Developer</span>
                <span>UI/UX Designer</span>
                <span>Editor</span>
                <span>Youtuber</span>
            </div>
        </h1>
    </div>
</body>
</html>
